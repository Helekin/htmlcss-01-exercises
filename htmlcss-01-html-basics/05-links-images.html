<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Links & Images</title>
</head>

<body>
    <!-- External link -->
    <p>
        <a href="http://google.com">Google</a>
    </p>
    <p>
        <a href="http://google.com" target="_blank">Google</a>
    </p>
    <!-- Internal link -->
    <p>
        <a href="/04_typography.html">Typography</a>
    </p>
    <!-- Local image -->
    <img src="/images/azathoth.jpg" alt="azathoth" width="200">
    <!-- Remote image -->
    <img src="https://vignette4.wikia.nocookie.net/creepypasta/images/f/fc/Cthulhu3.jpg/revision/latest?cb=20120409140938"
        alt="internetImage">
</body>

</html>
