<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Forms & Input</title>
  </head>
  <body>
    <form action="process.php">
      <div>
        <label for="name">Name</label><br />
        <input type="text" id="name" name="name" />
      </div>
      <div>
        <label for="email">Email</label><br />
        <input
          type="email"
          id="email"
          name="email"
          placeholder="Enter an email"
        />
      </div>
      <div>
        <label for="message">Message</label><br />
        <textarea name="message" id="message" cols="50" rows="5"></textarea>
      </div>
      <div>
        <label for="sex">Sex</label><br />
        <select name="sex" id="sex">
          <option value="male">Male</option>
          <option value="female">Female</option>
          <option value="other"> Other</option>
        </select>
      </div>
      <div>
        <label for="age">Age</label><br />
        <input type="number" name="age" id="age" />
      </div>
      <div>
        <label for="birthdate">Birthdate</label><br />
        <input type="date" name="birthdate" id="birthdate" />
      </div>
      <div>
        <label for="membership">Membership</label><br />
        <input
          type="radio"
          name="membership"
          value="simple"
          id="membership"
        />Simple
        <input
          type="radio"
          name="membership"
          value="standard"
          id="membership"
        />Standard
        <input
          type="radio"
          name="membership"
          value="super"
          id="membership"
        />Super
      </div>
      <div>
        <label for="like">I like</label><br />
        <input type="checkbox" name="likes" value="Car" id="likes" />Car
        <input type="checkbox" name="likes" value="Bike" id="likes" />Bike
        <input type="checkbox" name="likes" value="boat" id="likes" />Boat
      </div>
      <div>
        <input type="submit" value="Submit" />
        <button type="reset">Reset</button>
      </div>
    </form>
  </body>
</html>
