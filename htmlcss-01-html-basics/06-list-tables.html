<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>List & Tables</title>
  </head>
  <body>
    <!-- Unordered list -->
    <ul>
      <li>Item 1</li>
      <li>Item 2</li>
      <li>Item 3</li>
      <li>Item 4</li>
    </ul>
    <!-- Ordered list -->
    <ol>
      <li>Item 1</li>
      <li>Item 2</li>
      <li>Item 3</li>
      <li>Item 4</li>
    </ol>
    <!-- Nested list -->
    <ul>
      <li>Item 1</li>
      <li>
        Item 2
        <ul>
          <li>Nested item 1</li>
        </ul>
      </li>
      <li>Item 3</li>
      <li>Item 4</li>
    </ul>
    <!-- Tables -->
    <table>
      <thead>
        <th>First Name</th>
        <th>Last Name</th>
        <th>Email</th>
      </thead>
      <tbody>
        <td>Jonh</td>
        <td>Doe</td>
        <td>jd@gmail.com</td>
      </tbody>
      <tbody>
        <td>Mary</td>
        <td>Pierce</td>
        <td>mp@gmail.com</td>
      </tbody>
    </table>
  </body>
</html>
